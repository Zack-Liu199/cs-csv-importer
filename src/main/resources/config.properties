# ===================== Elasticsearch 连接配置 =====================
es.hosts=10.10.29.194:9200
# 说明：Elasticsearch集群节点地址，支持多节点逗号分隔（如：host1:9200,host2:9200）
es.index.name=person_data
# 说明：目标索引名称，导入数据的存储索引
es.username=
# 说明：ES访问用户名（如无需认证可留空）elastic
es.password=
# 说明：ES访问密码（如无需认证可留空）password1

# ===================== 批量导入性能配置 =====================
batch.size=5000
# 说明：单次批量导入的文档数量，建议根据ES集群性能调整（默认5000）
max.retries=3
# 说明：导入失败时的最大重试次数，避免网络波动导致的偶发失败
retry.delay.millis=1000
# 说明：重试间隔时间（毫秒），采用指数退避策略时的基准值
thread.count=5
# 说明：并发处理线程数，建议不超过ES节点数*2（默认10）

# ===================== CSV 数据来源配置 =====================
# 方式一：指定单个或多个CSV文件（逗号分隔）
# csv.files=/path/to/file1.csv,/path/to/file2.csv
# 说明：精确指定CSV文件路径，优先级高于csv.dir配置

# 方式二：指定CSV文件目录（自动扫描所有.csv文件）
#csv.dir=/Users/zack/Downloads/01-软件/IDEA_workspace/IdeaProjects/mysqlspace/es/es-csv-data-generator/data
csv.dir=/Users/zack/Downloads/test/data
# 说明：包含CSV文件的目录路径，程序会扫描该目录下所有.csv文件

# 备用目录配置（可取消注释切换）
# csv.dir=/data1/es/es_data/data_1000w

# ===================== 高级性能优化配置（可选） =====================
# index.refresh_interval=-1
# 说明：临时禁用索引刷新，导入完成后恢复（默认-1，导入后自动刷新）
# index.number_of_shards=5
# 说明：索引主分片数量，建议根据数据量设置（默认5）
# index.number_of_replicas=1
# 说明：索引副本数量，导入时可设为0提升性能（默认1）