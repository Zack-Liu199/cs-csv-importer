# ===================== 百万批量导入性能配置 =====================
# 单次批量处理10万条（原5万，因单条数据小可翻倍）
batch.size=100000
# 刷新间隔缩短至15秒（数据量小，加速可见性）
flush.interval.seconds=15
# 批量大小提升至30MB（单条22字节，10万条约2.2MB，30MB可容纳约136万条）
bulk.size.mb=30
# 并发请求数增至3（节点资源充足，提升并行度）
concurrent.requests=3
# 重试间隔缩短至500ms（网络波动时快速重试）
retry.delay.millis=500

# ===================== 百万数据高级索引配置 =====================
# 导入时禁用刷新（极致性能优化，导入后恢复为1s）
index.refresh_interval=-1
# 主分片数设为3（数据量小，3分片足够，避免分片过多开销）
index.number_of_shards=3
# 导入时副本数设为0（提升导入性能，导入后恢复为1）
index.number_of_replicas=0

# ===================== 百亿批量导入性能配置 =====================
# 单次批量处理50万条（减少请求次数，适应海量数据）
#batch.size=500000
# 刷新间隔延长至60秒（减少IO开销）
#flush.interval.seconds=60
# 批量大小50MB（50万条约11MB，50MB可容纳约227万条）
#bulk.size.mb=50
# 并发请求数增至5（集群节点扩展后提升并行度）
#concurrent.requests=5
# 重试间隔恢复1000ms（大规模集群网络更复杂，留足重试时间）
#retry.delay.millis=1000

# ===================== 百亿高级索引配置 =====================
# 导入时禁用刷新（必须配置，否则写入性能骤降）
#index.refresh_interval=-1
